<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Savings-calculator</title>
  <!-- bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- my stylesheet  -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <!-- calculator section  -->
    <section class="calculator mt-5">
      <div class="container-fluid">
        <div class="row">
          <!-- calculator title  -->
          <div class="title-section d-flex align-items-center justify-content-center">
            <h1 class="text-center text-bold title-text">Savings Calculator</h1>
           <img class="img-fluid d-flex align-items-stretch img-png" src="img/calculator.gif" alt="">
          </div>
          <!-- calculator img  -->
          <div class="col-lg-6 col-md-6 col-sm-12">
            <img class="img-fluid w-100 h-100 p-4 mt-4" src="img/money-calculator.png" alt="">
          </div>
          <!-- income field  -->
          <div class="col-lg-6 col-md-6 col-sm-12 text-center mt-5 calculate-area pt-5">
            <h3 class="text-center fw-bold">Income</h3>
            <span class="fs-4">Income:</span>
            <input id="total-income" class="w-50" type="text" placeholder="Total Income">

            <!-- expenses field  -->
            <h3 class="text-center fw-bold mt-3">Expenses</h3>

            <span class="fs-4">Food:</span>
            <input id="food-amount" class="w-50" type="text" placeholder="Food Amount" required>
            <br>
            <span class="fs-4">Rent:</span>
            <input id="rent-amount" class="w-50" type="text" placeholder="Rent Amount"required>
            <br>
            <span class="fs-4">Clothes:</span>
            <input id="cloth-amount" class="w-50" type="text" placeholder="Cloth Amount" required>

            <br>
            <!-- calculate btn  -->
            <button id="calculate-btn" class="btn btn-primary m-2 px-5 fs-4">
              Calculate
            </button>

            <!-- total Expenses  field-->
            <h3 class="text-center fw-bold mt-3">Total Expenses: <span id="total-expenses">0</span></h3>
            <!-- total balance  -->
            <h3 class="text-center fw-bold mt-4">Balance: <span id="total-balance">0</span></h3>

            <!-- saving info  -->
            <div class="saving-info">
              <span class="fs-4">Save:</span>
              <input id="saving" class="text-center w-25" type="text" placeholder="Saving Amount">
              <span class="fs-4"> % </span>
              <button id="saving-btn" class="btn btn-primary px-5">Save</button>
            </div>
            <!-- saving & remaining amount  -->
            <h3 class="text-center fw-bold mt-3">Saving Amount: <span id="saving-balance">0</span></h3>
            <!-- remaining Amount   -->
            <h3 class="text-center fw-bold mt-4">Remaining Balance: <span id="remaining-balance">0</span></h3>
          </div>
        </div>
      </div>
    </section>
  </header>


    <!-- my script file  -->
    <script src="js/app.js"></script>
</body>
</html>
